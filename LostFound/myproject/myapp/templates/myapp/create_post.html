{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="icon" type="image/png" href="{% static 'myapp/img/lflogo.png' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/create-post.css' %}">
</head>
<body>  
    <header>
        <div id="content">
            <span>  <!-- "Toggle Sidebar" button replaces the menu icon -->
              <button type="button" id="sidebarCollapse" class="btn btn-info">
                  <img src="{% static 'myapp/img/collapse.png' %}" alt="Toggle Sidebar">
              </button>
          </span>  
      </div>
      <div class="logo-image">
        <img src="{% static 'myapp/img/lflogo.png' %}">
      </div>
      <div class="user-name">
        {% if user.full_name %} 
        <span>{{ user.full_name }}</span> 
{% else %}
<span style='color:transparent;'>halu</span>   
{% endif %}
</div>
<div class="user-profile-pic">
    {% if user.profile_pic %}
    <img src="{{ user.profile_pic.url }}" alt="Profile Picture">
{% else %}    <!-- You can also display a default image in case 'profile_pic' is null -->
    <img src="{% static 'myapp/img/user.png' %}" class="user-profile-pic">
{% endif %}
</div>
        </header>
        <div id="sidebar" class="collapsed">
            <p>Lost and Found Hub</p>
            <a href="/home"><img src="{% static 'myapp/img/home-button.png' %}"> Home</a>
                <a href="/create-post"><img src="{% static 'myapp/img/edit.png' %}">Create Post</a>
                <a href="/user-profile"><img src="{% static 'myapp/img/user1.png' %}">User Profile</a>
                <a href="/ratings"><img src="{% static 'myapp/img/rate.png' %}">Ratings</a>
                <a href="/search"><img src="{% static 'myapp/img/search.png' %}">Search</a>
                <a href="/about_us"><img src="{% static 'myapp/img/info.png' %}">About Us</a>
                <br>
                <br>
                <br>
                <a href="/logout"><img src="{% static 'myapp/img/logout.png' %}">Logout</a>
     </div> 
        <div id="main">
            <h1>Create Post</h1>
            <div id="container">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 60px;">
                        <label for="id_image">Item's Image:</label>
                        <input type="file" name="image" id="id_image" class="choose-file">
                    </div>
                    <div class="form-group 2">
                        <label for="id_description" style="text-align: right;">Description:</label>
                        <textarea name="description" name= "description" placeholder="Describe the Item/s"></textarea>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="id_fo_name"></label>
                            <input type="text" name="fo_name" id="id_fo_name" placeholder="Owner/Founder Name">
                        </div>
                        <div class="form-group col">
                            <label for="id_item_name"></label>
                            <input type="text" name="item_name" id="id_item_name" placeholder="Item's name/brand">
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="id_contact"></label>
                            <input type="text" name="contact" id="id_contact" placeholder="Your Phone No./Email/Messenger">
                        </div>
                        <div class="form-group col">
                            <label for="id_time_place"></label>
                            <input type="text" name="time_place" id="id_time_place" placeholder="Time and Place Found/Lost">
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="id_status">Status:</label>
                        <select name="status" id="id_status">
                            <option value="lost">Lost</option>
                            <option value="found">Found</option>
                            <option value="found">Returned</option>
                            <option value="found">Claimed</option>
                        </select>
                    </div>
                     <button type="submit">Create Post</button>
                </form>
                <a href="{% url 'myapp:home' %}" class="cancel-button">Cancel</a>
            </div>
       </div>
    </div>
    <script src="{% static 'myapp/js/home.js' %}"></script>
</body>
</html>
